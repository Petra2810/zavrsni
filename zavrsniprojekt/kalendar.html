<div class="container" style="background-image: url(img/k1.jpg);">
  
    <h1>Kalendar obveza</h1>
    
    <div class="calendar-header">
        <div class="month-selector">
            <button id="prev-month">← Prethodni mjesec</button>
            <div class="month-year" id="current-month-year">Siječanj 2023</div>
            <button id="next-month">Sljedeći mjesec →</button>
        </div>
    </div>
    
    <div class="calendar-grid" id="days-header">
        <div class="day-header">Ponedjeljak</div>
        <div class="day-header">Utorak</div>
        <div class="day-header">Srijeda</div>
        <div class="day-header">Četvrtak</div>
        <div class="day-header">Petak</div>
        <div class="day-header">Subota</div>
        <div class="day-header">Nedjelja</div>
    </div>
    
    <div class="calendar-grid" id="calendar-days"></div>
    <div id="event-form" class="event-form">
      <h3 class="text-center text-red-300 font-bold">Dodaj novu obavezu</h3>
      <p id="selected-date-display" class="text-center"></p>
      
      <div class="form-group">
          <label for="event-title">Naziv obaveze:</label>
          <input type="text" id="event-title" placeholder="Unesite naziv obaveze">
      </div>
      
      <div class="form-group">
          <label for="event-description">Opis:</label>
          <textarea id="event-description" placeholder="Unesite opis obaveze (opcionalno)"></textarea>
      </div>
      
      <div class="form-group">
          <label for="event-priority">Važnost:</label>
          <select id="event-priority">
              <option value="low">Niska</option>
              <option value="medium" selected>Srednja</option>
              <option value="high">Visoka</option>
          </select>
      </div>
      
      <div class="form-actions">
          <button id="save-event">Spremi</button>
          <button id="cancel-event">Odustani</button>
      </div>
  </div>
